<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Correo -->
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
